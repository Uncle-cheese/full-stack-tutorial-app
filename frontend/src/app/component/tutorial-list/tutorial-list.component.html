<div>
  <div class="tutorials">
    <nav class="navbar navbar-light bg-secondary">
      <div class="container-fluid searchbar">
        <div class="d-flex" >
          <input class="form-control me-2" type="search" placeholder="Search by title" [(ngModel)] ="title" aria-label="Search">
          <button class="btn btn-dark" type="submit" (click) ="searchTitle()" title="search" >
            <!-- <i class="bi bi-search"></i> -->
            Search 
          </button>
        </div>
      </div>
    </nav>

    <div class="d-flex align-items-center justify-content-center">
      <div class="col-md-6 m-4">
        <h4 stle = "bg-warning">Tutorials List</h4>
        <ul class="list-group">
          <li
            class="list-group-item bg-secondary text-light"
            *ngFor="let tutorial of tutorials; let i = index"
            [class.active]="i == currentIndex"
            (click)="setActiveTutorial(tutorial, i)"
          >
            {{ tutorial.title }}
          </li>
        </ul>

        <button *ngIf="tutorials?.length !=0" class="btn btn-danger m-3"(click)="removeAllTutorials()">
          Remove All <i class="bi bi-trash"></i>
        </button>
      </div>
    </div>


    <div class="col-md-6">
      <app-tutorial-details
        [viewMode]="true"
        [currentTutorial]="currentTutorial"
      ></app-tutorial-details>
    </div>

  </div>
</div>
